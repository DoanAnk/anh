<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    <script src="/form.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">登録</h3>
          <p class="desc">My-Shopのアカウントを作成します。</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">氏名</label>
            <input id="fullname" name="fullname" type="text" placeholder="例: 太郎　佐助" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">E-メール</label>
            <input id="email" name="email" type="text" placeholder="例: tarousasuke@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">パスワード</label>
            <input id="password" name="password" type="password" placeholder="パスワードを入力してください... class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">パスワード確認</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="パスワード確認" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select name="province" id="province">
              <option value="">---都道府県---</option>
              <option value="tokyo">東京</option>
              <option value="osaka">大阪</option>
              <option value="other">その他</option>
            </select>
            <span class="form-message"></span>
          </div>
          <div class="form-group form-group-sex">
            <label for="password_confirmation" class="form-label">性別</label>
            <div class="">
              <ul>
                <li class="sex">
                  <input name="gender" value="male" type="radio" class="form-control">
                  <span>男</span> 
                </li>
                <li class="sex">
                  <input name="gender" value="female" type="radio" class="form-control">
                  <span>女</span>
                </li>
                <li class="sex">
                  <input name="gender" value="other" type="radio" class="form-control">
                  <span>その他</span>
                </li>
              </ul>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">登録</button>
        </form>
      
      </div>
      <script>
        Validator ({
          form:'#form-1',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            Validator.isRequired('#fullname','お名前を入力してください。'),
            Validator.isRequired('#email'),
            Validator.isEmail('#email'),
            Validator.isRequired('input[name="gender"]'),
            // Validator.isRequired('#province'),
            Validator.minLength('#password',6),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation',function(){
              return document.querySelector('#form-1 #password').value;
            },'パスワード又はパスワード確認を間違っています。')
          ],
          onSubmit: function (data) {
            //call api
            console.log(data)
          }
        });
      </script>
</body>
</html>
